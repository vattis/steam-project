<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Steam 로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b2838; /* Steam 배경색 */
            color: #c7d5e0;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: #2a475e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            color: #66c0f4;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #c7d5e0;
            font-weight: bold;
            text-align: left; /* 좌측 정렬 */
            margin-bottom: 5px; /* label과 input 사이 간격 */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            background-color: #1b2838;
            border: 1px solid #3b6e8f;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box; /* padding 포함 계산 */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #66c0f4;
            outline: none;
            background-color: #223c4f;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #66c0f4;
            border: none;
            border-radius: 4px;
            color: #1b2838;
            font-size: 16px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #417a9b;
            color: #fff;
        }

        /* 반응형 */
        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/sign-in}" th:object="${loginForm}" method="post">
        <label for="email">이메일</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" required/>

        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>

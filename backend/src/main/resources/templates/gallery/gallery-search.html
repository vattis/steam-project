<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 검색 결과 | Steam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #66c0f4;
            margin: 0;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            max-width: 900px;
            margin: 1rem auto 0 auto;
            padding: 0 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            background-color: #2a475e;
            color: #c7d5e0;
        }

        .search-box input::placeholder {
            color: #8f98a0;
        }

        .search-box button {
            margin-left: 0.5rem;
            padding: 0.45rem 0.8rem;
            background-color: #66c0f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #417a9b;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .section-title {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
            border-bottom: 1px solid #66c0f4;
            padding-bottom: 0.5rem;
        }

        .gallery-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-card {
            background-color: #2a475e;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: #c7d5e0;
        }

        .gallery-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
        }

        .gallery-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .pagination {
            text-align: center;
            margin-top: 2rem;
        }

        .pagination ul {
            list-style: none;
            display: inline-flex;
            gap: 0.5rem;
            padding: 0;
            margin: 0;
        }

        .pagination a {
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            background-color: #2f3b4c;
            color: #c7d5e0;
            text-decoration: none;
        }

        .pagination a:hover {
            background-color: #417a9b;
        }

        .active-page {
            background-color: #66c0f4 !important;
            color: #ffffff !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar(${currentUser})}"></div>

<header>
    <h1>커뮤니티 검색 결과</h1>
</header>

<div class="search-container">
    <form th:action="@{/gallery/search}" method="get" class="search-box">
        <input type="text" name="searchWord" th:value="${searchWord}" placeholder="커뮤니티 검색" />
        <input type="hidden" name="tag" value="ALL"/>
        <button type="submit">검색</button>
    </form>
</div>

<main>
    <div class="section-title" th:text="'검색 결과: ' + ${searchWord}">검색 결과</div>

    <div th:if="${galleries == null or #lists.isEmpty(galleries.content)}">
        <p style="color: #c7d5e0; font-size: 1rem; margin-top: 1rem;">검색 결과가 없습니다.</p>
    </div>

    <div class="gallery-list">
        <a th:each="gallery : ${galleries.content}"
           th:href="@{'/gallery/' + ${gallery.galleryName}}"
           class="gallery-card">
            <div class="gallery-title" th:text="${gallery.galleryName}">커뮤니티 제목</div>
        </a>
    </div>

    <!-- ✅ 페이지네이션 -->
    <div class="pagination" th:if="${galleries.totalPages > 1}">
        <ul>
            <li th:if="${galleries.hasPrevious()}">
                <a th:href="@{/gallery/search(tag='ALL', searchWord=${searchWord}, pageNo=${galleries.number - 1})}">&laquo; 이전</a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, galleries.totalPages - 1)}">
                <a th:href="@{/gallery/search(tag='ALL', searchWord=${searchWord}, pageNo=${page})}"
                   th:text="${page + 1}"
                   th:classappend="${page == galleries.number} ? 'active-page' : ''"></a>
            </li>
            <li th:if="${galleries.hasNext()}">
                <a th:href="@{/gallery/search(tag='ALL', searchWord=${searchWord}, pageNo=${galleries.number + 1})}">다음 &raquo;</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>

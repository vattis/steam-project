<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Steam Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b2838;
            color: #fff;
        }

        header {
            background-color: #171a21;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            color: #66c0f4;
        }

        nav a {
            color: #c6d4df;
            margin-left: 20px;
            text-decoration: none;
        }

        nav a:last-child {
            border: 1px solid #66c0f4;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:last-child:hover {
            background-color: #66c0f4;
            color: #1a9fff;
        }

        .banner {
            background-image: url('https://store.cloudflare.steamstatic.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h2 {
            font-size: 48px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .game-list {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #2a475e;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            display: block;
        }

        .game-card .info {
            padding: 10px;
        }

        .game-card .info h3 {
            margin: 0;
            font-size: 16px;
        }

        .game-card .info .price {
            color: #66c0f4;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar(${currentUser})}"></div>
<div class="banner">
    <h2>Explore the World of Games</h2>
</div>

<section class="game-list">
    <div class="game-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl != null and product.imageUrl != ''
                 ? product.imageUrl
                 : '/images/game-image.jpeg'}"
             th:alt="${product.name}"
             alt="게임 이미지">
        <div class="info">
            <h3 th:text="${product.name}">Game Name</h3>
            <div class="price"
                 th:text="${product.discountId != null
                       ? product.discountPrice + '원 (할인)'
                       : product.price + '원'}">
                Free
            </div>
        </div>
    </div>
</section>

</body>
</html>

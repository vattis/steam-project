<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">게임 상세</title>
    <link rel="stylesheet" th:href="@{/css/product-info.css}">
    <style>
        .delete-button-small{
            background-color:#e74c3c;color:#fff;border:none;padding:4px 10px;
            border-radius:6px;cursor:pointer;font-size:12px;margin-left:8px;
        }
        .delete-button-small:hover{ background-color:#c0392b; }
        .review-stars span{ font-size:18px;margin-right:2px;line-height:1; }
        .avg-stars span{ font-size:18px;margin-right:2px;line-height:1; }

        .rating-group{ display:inline-flex; flex-direction:row-reverse; gap:4px; margin-bottom:8px; }
        .rating-group input{ display:none; }
        .rating-group label{ font-size:24px; cursor:pointer; opacity:.6; transition:transform .05s ease,opacity .1s ease; }
        .rating-group label:hover, .rating-group label:hover ~ label{ opacity:1; }
        .rating-group input:checked ~ label{ opacity:1; }
        .rating-group label:active{ transform:scale(.95); }

        .container{ max-width: 1000px; margin: 40px auto; padding: 20px; }
        .game-header{ display:flex; gap:20px; align-items:flex-start; }
        .game-header img{ width:320px; height:auto; border-radius:8px; }
        .review-meta{ display:flex; align-items:center; gap:10px; justify-content:space-between; }
        .review-section{ margin-top:28px; }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 6px;
        }
        .discounted-price {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{fragments/nav :: navbar(${currentUser})}"></div>

<div class="container">
    <!-- 게임 헤더 -->
    <div class="game-header">
        <img th:src="${product.imageUrl != null and product.imageUrl != '' ? product.imageUrl : '/images/game-image.jpeg'}" alt="게임 이미지">
        <div class="game-info">
            <h1 th:text="${product.name}">게임 이름</h1>

            <!-- 평균 별점 -->
            <p>
                <strong>평점:</strong>
                <span class="avg-stars" aria-label="평균 별점"
                      th:with="rateInt=${T(java.lang.Math).round((product.rate == null) ? 0.0F : product.rate.floatValue())}">
                    <span th:each="i : ${#numbers.sequence(1,5)}"
                          th:text="${i <= rateInt} ? '★' : '☆'">★</span>
                </span>
                <span th:text="${product.rate}">4.8</span>/5
            </p>

            <!-- 가격 및 할인 -->
            <div class="purchase-section">
                <div class="price-box">
                    <!-- 할인 활성 시 원래 가격 + 할인 가격 -->
                    <span th:if="${product.discountDto != null and product.discountDto.isActive()}"
                          class="original-price"
                          th:text="|${product.getPrice()}원|"></span>

                    <!-- 할인 없으면 기본 가격, 있으면 할인 가격 -->
                    <span class="discounted-price"
                          th:text="|${(product.discountDto != null and product.discountDto.isActive())
                                      ? product.getDiscountPrice()
                                      : product.getPrice()}원|"></span>
                </div>

                <!-- 로그인 상태별 구매 버튼 -->
                <div class="purchase-button">
                    <form th:action="@{/shoppingCartProduct/{productId}(productId=${product.id})}" method="post" th:if="${isLogin}">
                        <input type="hidden" th:name="productId" th:value="${product.id}" />
                        <button type="submit">장바구니에 담기</button>
                    </form>
                    <a th:if="${!isLogin}" th:href="@{/login}" class="login-link">로그인 후 구매하기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 리뷰 영역 시작 -->
    <div class="review-section">
        <h2>유저 리뷰</h2>

        <!-- 리뷰 입력 폼 (로그인한 유저만) -->
        <div class="review-form" th:if="${isLogin}">
            <form th:action="@{/productComment/{productId}(productId=${product.id})}" method="post">
                <!-- 별점 입력 -->
                <div class="rating-group" aria-label="별점 선택">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5점">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4점">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3점">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2점">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1점">★</label>
                </div>

                <textarea name="content" rows="3" maxlength="500" placeholder="리뷰를 입력하세요..." required></textarea>
                <div class="form-actions">
                    <button type="submit">리뷰 작성</button>
                </div>
            </form>
        </div>

        <!-- 비로그인 시 -->
        <div class="review-form" th:unless="${isLogin}">
            <a th:href="@{/login}" class="login-link">로그인 후 리뷰 작성</a>
        </div>

        <!-- 리뷰 목록 -->
        <div class="review-list">
            <div class="review-item" th:each="comment : ${productCommentDtoPage}">
                <div class="review-meta">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span class="review-user" th:text="${comment.member.nickname}">익명</span>
                        <span class="review-date" th:text="${#temporals.format(comment.createdTime, 'yyyy-MM-dd HH:mm')}">2024-07-25 11:32</span>
                    </div>

                    <!-- 본인 리뷰만 삭제 -->
                    <form th:if="${currentUser != null and currentUser.id == comment.member.id}"
                          th:action="@{/productComment/{id}(id=${comment.id})}"
                          method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="delete-button-small">삭제</button>
                    </form>
                </div>

                <!-- 별점 표시 -->
                <div class="review-stars" aria-label="사용자 별점" th:if="${comment.rating != null}">
                    <span th:each="i : ${#numbers.sequence(1,5)}"
                          th:text="${i <= comment.rating} ? '★' : '☆'">★</span>
                </div>

                <div class="review-content" th:text="${comment.content}">리뷰 내용</div>
            </div>

            <div th:if="${#lists.isEmpty(productCommentDtoPage)}" style="color: #888; margin-top: 16px;">
                등록된 리뷰가 없습니다.
            </div>
        </div>
    </div>
    <!-- 리뷰 영역 끝 -->
</div> <!-- .container 끝 -->
</body>
</html>

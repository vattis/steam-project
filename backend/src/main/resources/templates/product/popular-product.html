<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>인기 게임 | Steam</title>
  <style>
    body {
      background-color: #1b2838;
      color: #c7d5e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .section {
      padding: 40px;
    }

    .section-inner {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-card {
      background-color: #2a475e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price {
      color: #66c0f4;
      font-size: 14px;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination ul {
      list-style: none;
      display: inline-flex;
      gap: 0.5rem;
      padding: 0;
      margin: 0;
    }

    .pagination a {
      padding: 0.4rem 0.7rem;
      background-color: #2f3b4c;
      border-radius: 4px;
      color: #c7d5e0;
      text-decoration: none;
    }

    .pagination a:hover {
      background-color: #417a9b;
    }

    .active-page {
      background-color: #66c0f4 !important;
      color: #ffffff !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar(${currentUser})}"></div>

<div class="section">
  <div class="section-inner">
    <h1>인기 게임 전체 보기</h1>

    <div class="game-grid">
      <div class="game-card" th:each="game : ${popularProducts.content}">
        <a th:href="@{'/product/' + ${game.id}}">
          <img th:src="${game.imageUrl != null and game.imageUrl != '' ? game.imageUrl : '/images/game-image.jpeg'}" alt="게임 이미지">
          <div class="info">
            <div class="title" th:text="${game.name}">게임 이름</div>
            <div class="price" th:text="'₩ ' + ${game.price}">₩ 19800</div>
          </div>
        </a>
      </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${popularProducts.totalPages > 1}">
      <ul>
        <li th:if="${popularProducts.hasPrevious()}">
          <a th:href="@{'/shop/product?filter=popular&pageNo=' + (${popularProducts.number} - 1)}">&laquo; 이전</a>
        </li>
        <li th:each="page : ${#numbers.sequence(0, popularProducts.totalPages - 1)}">
          <a th:href="@{'/shop/product?filter=popular&pageNo=' + ${page}}"
             th:text="${page + 1}"
             th:classappend="${page == popularProducts.number} ? 'active-page' : ''"></a>
        </li>
        <li th:if="${popularProducts.hasNext()}">
          <a th:href="@{'/shop/product?filter=popular&pageNo=' + (${popularProducts.number} + 1)}">다음 &raquo;</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
